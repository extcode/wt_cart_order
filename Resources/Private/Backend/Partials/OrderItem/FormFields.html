<p>
	<label for="invoiceNumber">
		<f:translate key="tx_wtcartorder_domain_model_orderitem.invoice_number" />
	</label><br />
	<f:if condition="{orderItem.invoiceNumber}">
		<f:then>
			{orderItem.invoiceNumber}
		</f:then>
		<f:else>
			<f:form.textfield property="invoiceNumber" />
		</f:else>
	</f:if>
</p>
<p>
	<label for="invoiceDate">
		<f:translate key="tx_wtcartorder_domain_model_orderitem.invoice_date" />
	</label><br />
	<f:if condition="{orderItem.invoiceDate}">
		<f:then>
			<f:format.date format="d.m.Y">
				{orderItem.invoiceDate}
			</f:format.date>
		</f:then>
		<f:else>
			<f:form.textfield id="tceforms-datefield-invoiceDate" property="invoiceDate" value="{orderItem.invoiceDate}" /> <f:format.raw>{icon}</f:format.raw>
		</f:else>
	</f:if>
</p>
